<!DOCTYPE html>
<html>

<head>
     <meta charset="UTF-8">
     <title>Electron Example</title>


     <link rel='stylesheet prefetch' href='./css/jquery-ui.css'>

     <link rel="stylesheet" href="css/style.css">
     <script src="./js/jquery.min.js"></script>


</head>

<body>

     <div class='card register'>
          <div class='input_title'>
               <span class="register">Register your account</span>
               <span class="login">Login to your account</span>

          </div>
          <div class='input_fields'>
               <div class='input_fields__user'>
                    <div class='icon'>
                         <img src='./img/user_icon_copy.png'>
                    </div>
                    <input placeholder='Username' type='text'>
                    <div class='validation'>
                         <img src='./img/tick.png'>
                    </div>
                    </input>
               </div>
               <div class='input_fields__password'>
                    <div class='icon'>
                         <img src='./img/lock_icon_copy.png'>
                    </div>
                    <input id="register-password" placeholder='Password' type='password'>
                    <div class='validation'>
                         <img src='./img/tick.png'>
                    </div>
               </div>
               <div class='input_fields__fingerprint'>
                    <div class='icon'>
                         <img width="12px" src='./img/ic_small_fingerprint.png'>
                    </div>

                    <select id="phone-select" name="phone-ip">
                         <option>Searching...</option>
                    </select>

                    <div class='validation'>
                         <img src='./img/tick.png'>
                    </div>
               </div>
               <div class='input_fields__submit'>
                    <input class="register" id="register-button" type='submit' value='Register'>
                    <input class="login" id="login-button" type='submit' value='Login'>

                    <div class='forgot'>
                         <a class="register" onclick="registerToLogin()">Have an account?</a>
                         <a class="login" onclick="loginToRegister()">Need an account?</a>
                    </div>
               </div>
          </div>


          <div class='success'>
               <h2>Success</h2>
               <a id="logout" class="forgot">Logout</a>
          </div>

     </div>

     <div class='authenticate'>
          <img src='./img/puff.svg'>
          <p>Authenticating...</p>
     </div>
     <script src='./js/jquery.min.js'></script>
     <script src='./js/jquery-ui.min.js'></script>

     <script src="js/animations.js"></script>
     <script>
          require('./index.js');
     </script>

</body>

</html>
